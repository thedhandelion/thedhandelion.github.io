# Site Settings
  # Themes
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

plugins:
 - jekyll-include-cache
 - jekyll-feed
 - jekyll-sitemap

exclude:
 - Gemfile

  # CSS
sass:
 sass_dir: assets/css
 style: compressed

include:
 - assets

# Basic
title: "Cyber Blog and Other Computery Stuff"
author:
  name: "Dhani White"
description: "Cyber Security and Digital Forensics student documenting hobbies and academic learning"
url: "https://thedhandelion.github.io"

# Personalisation
logo: "/assets/images/templogo.png"

# Page Settings
collections:
 pages:
   output: true
   permalink: /:title/

nav:
 - title: "Home"
   url: /
 - title: "About"
   url: /about/

# Blog Settings
permalink: /:year/:title/
paginate: 5 #how many blogposts on homepage
